<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List - By Dennis Andersen</title>

    <!-- Länka ihop CSS-filen med HTML-dokumentet -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- Sätter upp en div för sidinnehållet för att underlätta att få en responsiv sida -->
    <div class="mainDiv">

        <header>
            <h1>ToDo-List</h1>
        </header>

        <section>
            <p></p>
        </section>


        <!-- Sektionen som bland annat innehåller inputrutan-->
        <section>         
            <label for="input1"></label>
            <input type="text" id="input1" placeholder="Add something to the list">
            <button id="addText">Add</button>
            <ul>
            </ul>
        </section>

        <!-- En liten footer för att tydligt markera sidans avslut -->
        <footer>
            <hr>
            <p><strong>Change layout:</strong></p>
            <div class="designSwitch">
                <a onclick="document.querySelector('link').href = 'stylesheet.css'">Original design</a>
                <a onclick="document.querySelector('link').href = 'stylesheet2.css'">Elenas design</a>
            </div>
            <p><em>Created by Dennis</em></p>
        </footer>

    </div>

    <!-- Länka ihop JS-filen med HTML-dokumentet -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
